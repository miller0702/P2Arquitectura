<app-header />
<div class="px-4 py-4">
  <div class="container-fluid">
    <h1><i class="fa-solid fa-clipboard-list" style="color: #000000;"></i> LISTA DE PRODUCTOS</h1><br>
    <button (click)="openModalCreate()" class="btn btn-success" style="background-color: #ee7724 !important; border: none;  transition: background-color 0.5s ease-in-out"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Nuevo Producto</button>
    <br><br>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>#</th>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of elementos">
          <td>{{ elementos.indexOf(p) + 1 }}</td>
          <td><img [ngSrc]="p.images[0]" width="50" height="50" class="rounded-circle" /></td>
          <td titulo>{{ p.title }}</td>
          <td descripcion>{{ p.description }}</td>
          <td precio>${{ p.price }}</td>
          <td accion>
            <button (click)="openModalView(p.id)" class="btn btn-primary"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></button>
            <button (click)="openModalInput(p.id)" class="btn btn-warning m-1"><i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></button>
            <button (click)="openModalDelete(p.id)" class="btn btn-danger"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="modalView == true">
  <app-lista [id]="itemId" />
</div>

<div *ngIf="modalDelete == true">
  <app-eliminar [id]="itemId"/>
</div>

<div *ngIf="modalInput == true">
  <app-actualizar [id]="itemId"/>
</div>
<div *ngIf="modalCreate == true">
  <app-crear/>
</div>
